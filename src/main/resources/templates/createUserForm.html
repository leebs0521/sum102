<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="/board.css">
</head>

<body>
<div class="container">
    <form action="/createUser" method="post">
        <div class="form-group">
            <h1><a href="/">회원 가입</a></h1>
            <p><label for="id">id</label>
                <input type="text" id="id" name="id" placeholder="아이디를 입력">
            </p>
            <p><label for="passwd">passwd</label>
                <input type="password" id="passwd" name="passwd" placeholder="패스워드를 입력">
            </p>
            <p><label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="네임을 입력">
            </p>
        </div>
        <button type="submit">회원가입</button>
    </form>
</div> <!-- /container -->
</body>
</html>
