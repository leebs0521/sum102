<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/addProduct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1><a href="/">도서 추가</a></h1>
    <form action="addProduct" method="post">
        <div class="form-group">
            <p><label for="name">책 이름</label>
                <input type="text" id="name" name="name" placeholder="책 이름을 입력하세요.">
            </p>
            <p><label for="price">가격</label>
                <input type="text" id="price" name="price" placeholder="가격을 입력하세요.">
            </p>

            <p><label for="info">책 정보</label>
                <input type="text" id="info" name="info" placeholder="책 정보를 입력하세요.">
            </p>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
