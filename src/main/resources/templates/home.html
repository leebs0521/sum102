<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/home_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
<div class="loginbox">
    <h2>로그인</h2>
    <form action= "login" method = "post" >
        <fieldset>
            <legend>로그인 구역</legend>
            <label for="id">아이디</label>
            <input type="text" id="id"  name = "id" placeholder="아이디을 입력해 주세요">
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name = "passwd" placeholder="비밀번호를 입력해 주세요">
            <ul>
            </ul>
            <button type="submit">로그인</button>
            <button type="button" onClick = "location.href='/createUser'">회원가입</button>
            <p th:text = "'' + ${status}">
        </fieldset>
    </form>
</div>
</body>
</html>
