<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/productList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
<div class ="loginS">
    <div th:text="'반갑습니다. ' + ${userid} + '님'"> </div>
    <button type = "button" onClick = "location.href='/logout'">로그아웃</button>
</div>


<div class="container">
    <div class="top_menu">

    </div>
    <h1><a href="/">판매 중인 서적</a> </h1>
    <div class="searchproduct">
        <form action="/searchProduct" method="post">
            <input type="text" id="title" name="title" placeholder="게시글 또는 책 제목을 입력해 주세요.">
            <button type="submit">검색</button>
        </form>
    </div>
    <div>
        <table border="1"width="50%" height=200 bordercolor="black">
            <thead>
            <tr>
                <th>목록</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>게시글 넘버</td>
                <td>제목</td>
                <td>책이름</td>
                <td>가격</td>
                <td>판매자</td>
                <td>정보</td>
                <td>등록 시간</td>
            </tr>
            <form action="/product" method="post">
                <tr th:each="product : ${products}">
                    <td th:onclick="'location.href=\'product/'+ @{${product.id}} + '\''"
                            th:text="${product.id}"
                    ></td>
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.userid}"></td>
                    <td th:text="${product.info}"></td>
                    <td th:text="${product.times}"></td>
                </tr>
            </form>
            </tbody>
        </table>
        <button type="button" onClick = "location.href='/addProduct'">도서 추가</button>
    </div>
</div>
</body>
</html>
