<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css/productList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
<div class ="loginS">
    <div align="center" th:text="'반갑습니다. ' + ${userid} + '님'"> </div>
    <button type = "button" onClick = "location.href='/logout'">로그아웃</button>
</div>


<div class="container">
    <div class="top_menu">
    </div>
    <h1>판매 중인 서적</h1>

    <div class="search">
        <form action="/searchProduct" method="post">
            <input type="text" id="title" name="title" placeholder="게시글 또는 책 제목을 입력해 주세요.">
            <button type="submit">검색</button>
        </form>
    </div>

    <div class="searchbox">
        <table border="1" width="100%" height=200 bordercolor="black">
            <thead>
            <tr>
                <th>목록</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td align="center">게시글 넘버</td>
                <td align="center">책이름</td>
                <td align="center">가격</td>
                <td align="center">판매자</td>
                <td align="center">정보</td>
                <td align="center">등록 시간</td>
            </tr>
            <form action="/product" method="post">
                <tr align="center" th:each="product : ${products}">
                    <td class="post_id" align="center" th:onclick="'location.href=\'product/'+ @{${product.id}} + '\''"
                        th:text="${product.id}"
                    ></td>
                    <td align="center" th:text="${product.name}"></td>
                    <td align="center" th:text="${product.price}"></td>
                    <td align="center" th:text="${product.userid}"></td>
                    <td th:text="${product.info}"></td>
                    <td align="center" th:text="${product.times}"></td>
                </tr>
            </form>
            </tbody>
        </table>
        <button type="button" onClick = "location.href='/addProduct'">도서 추가</button>
    </div>
</div>
</body>
</html>
